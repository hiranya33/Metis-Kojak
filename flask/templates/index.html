<html>
<title>What Shoe Should I Buy?</title>
<!-- stylesheets -->
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
<div class="row">
 
  <div class="col-md-7">
    <h1>What Shoe Should I Buy ?</h1>
	<h2>Upload a shoe image</h2>
    <br>
    <form action="" method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>

    <h2>Results</h2>
    <br>
    <table class="table" id="results-table">
        <tr>
          <th>Image</th>
          <th>Recommendation 1</th>
          <th>Recommendation 2</th>
          <th>Recommendation 3</th>
        </tr>
		<tr>
          {% block content %}{% endblock %}
        </tr>
    </table>
  </div>
 
</div>

</html>
